<div class="header">
	<h1 class="title">Wookie Movies</h1>

	<mat-form-field appearance="outline" class="search-bar">
		<mat-icon matPrefix>search</mat-icon>
		<mat-label>Search Movies</mat-label>
		<input matInput placeholder="Search Movies" formControlName='movieSearch'
			(keyup.enter)='searchMovies($event.target.value)'>
	</mat-form-field>
</div>
